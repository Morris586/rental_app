{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Vacant Properties</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS (optional, if you already have it) -->
    <link rel="stylesheet" href="{% static 'css/dashboard.css' %}">
</head>

<body class="bg-light">

    <div class="container py-4">
        <h1 class="mb-4">üè† Vacant Properties</h1>

        <div class="table-responsive">
            <table class="table table-striped table-bordered shadow-sm">
                <thead class="table-light">
                    <tr>
                        <th>Name</th>
                        <th>Address</th>
                        <th>Room Type</th>
                        <th>Monthly Rent</th>
                    </tr>
                </thead>
                <tbody>
                    {% for property in vacant_properties %}
                    <tr>
                        <td>{{ property.name }}</td>
                        <td>{{ property.address }}</td>
                        <td>{{ property.room_type }}</td>
                        <td>KES {{ property.monthly_rent }}</td>
                    </tr>
                    {% empty %}
                    <tr>
                        <td colspan="4">No vacant properties available.</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

</body>

</html>
